<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Local IP Address</title>
    <script>
        function getLocalIP(callback) {
            var pc = new RTCPeerConnection({iceServers: []});
            pc.createDataChannel(""); // Create a dummy data channel

            pc.createOffer().then(function(offer) {
                return pc.setLocalDescription(offer);
            });

            pc.onicecandidate = function(event) {
                if (event.candidate) {
                    var ip = /([0-9]{1,3}\.){3}[0-9]{1,3}/.exec(event.candidate.candidate);
                    if (ip) {
                        callback(ip[0]);
                    }
                    pc.onicecandidate = null; // Stop searching after first candidate
                }
            };
        }

        // Display the IP
        function displayIP() {
            getLocalIP(function(ip) {
                document.getElementById("ipAddress").innerText = "Your local IP address is: " + ip;
            });
        }

        window.onload = displayIP;
    </script>
</head>
<body>
    <h1>Local IP Address</h1>
    <p id="ipAddress">Loading...</p>
</body>
</html>
