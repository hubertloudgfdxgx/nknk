<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IP Address</title>
    <script>
        function getIP() {
            // Using a third-party service to get the IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    // Display the IP address with the message
                    document.getElementById('ipAddress').innerText = 'Your Chat password is: ' + data.ip;
                })
                .catch(error => {
                    console.error('Error fetching IP:', error);
                    document.getElementById('ipAddress').innerText = 'chat app';
                });
        }

        // Call getIP when the page loads
        window.onload = getIP;
    </script>
</head>
<body>
    <h1>IP Address Info</h1>
    <p id="ipAddress">Loading...</p>
</body>
</html>
